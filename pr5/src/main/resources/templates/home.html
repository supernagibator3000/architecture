<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>OnlineShop</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div>
    <h3>Users</h3>
    <div>
        <form method="post" action="/users">
            <input type="text" name="username" placeholder="username">
            <input type="text" name="password" placeholder="password">
            <input type="text" name="email" placeholder="email"/>
            <button type="submit">Add</button>
        </form>
    </div>
    <table>
        <thead>
            <th scope="col">ID</th>
            <th scope="col">Username</th>
            <th scope="col">Email</th>
            <th scope="col">Roles</th>
        </thead>
        <th:block th:each="user: ${users}">
            <tr>
                <td th:text="${user.getId()}"></td>
                <td th:text="${user.getUsername()}"></td>
                <td th:text="${user.getEmail()}"></td>
                <td>
                    <th:block th:each="role: ${user.getRoles()}"><a th:text="${role.getName()} + ';'"></a><br></th:block>
                </td>
                <td>
                    <form method="post" th:action="@{/users/delete/{id}(id=${user.id})}">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
        </th:block>
    </table>

    <h3>Items</h3>
    <div>
        <form method="post" action="/items">
            <input type="text" name="name" placeholder="name">
            <input type="number" step="0.01" name="price" placeholder="price">
            <input type="text" name="description" placeholder="description"/>
            <button type="submit">Add</button>
        </form>
    </div>
    <table>
        <thead>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Description</th>
        </thead>
        <th:block th:each="item: ${items}">
            <tr>
                <td th:text="${item.getId()}"></td>
                <td th:text="${item.getName()}"></td>
                <td th:text="${item.getPrice()}"></td>
                <td th:text="${item.getDescription()}"></td>
                <td>
                    <form method="post" th:action="@{/items/delete/{id}(id=${item.id})}">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
        </th:block>
    </table>
</div>
</body>
</html>
