<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css" />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver"></script>
    <script src="https://unpkg.com/vue@latest/dist/vue.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link href='https://use.fontawesome.com/releases/v5.7.2/css/all.css' rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <title>Cars</title>
</head>
<body>
<div id="app">
    <form v-on:submit.prevent="findCar">
        <label>
            <input type="number" v-model="id" name="id" placeholder="ID"/>
        </label>
        <input type="submit" class="btn btn-primary" value="Find">
    </form>
    <h3 v-if="car==null||car==''">Введите корректное число для поиска</h3>
    <h3 v-else>id={{car.id}}, title={{car.title}}, brand={{car.brand}}, price={{car.price}}, age={{car.age}}</h3>
    <table class="table table-bordered">
        <thead>
        <th scope="col">ID</th>
        <th scope="col">Title</th>
        <th scope="col">Brand</th>
        <th scope="col">Price</th>
        <th scope="col">Age</th>
        <th scope="col">Actions</th>
        </thead>
        <tr>
            <td>ID</td>
            <td>
                <label>
                    <input type="text"  v-model="title" name="title" placeholder="Title">
                </label>
            </td>
            <td>
                <label>
                    <input type="text" v-model="brand" name="brand" placeholder="Brand">
                </label>
            </td>
            <td>
                <label>
                    <input type="number" v-model="price" name="price" placeholder="Price">
                </label>
            </td>
            <td>
                <label>
                    <input type="number" v-model="age" name="age" placeholder="Age"/>
                </label>
            </td>
            <td>
                <form v-on:submit.prevent="createCar">
                    <input type="submit" class="btn btn-success" value="Create">
                </form>
            </td>
        </tr>
        <tr v-for="c in this.cars">
            <td>{{c.id}}</td>
            <td>{{c.title}}</td>
            <td>{{c.brand}}</td>
            <td>{{c.price}}</td>
            <td>{{c.age}}</td>
            <td>
                <form v-on:submit.prevent="deleteCar(c)">
                    <input type="submit" class="btn btn-danger" value="Delete">
                </form>
            </td>
        </tr>
    </table>
</div>
<script>
    window.app = new Vue({
        el: '#app',
        data: {
            id: 0,
            title: '',
            brand: '',
            price: null,
            age: null,
            car: null,
            cars: [],
            idCounter: 0
        },
        async mounted(){
            await this.getCars()
        },
        methods: {
            getCars: function (event){
                axios.get('/cars')
                    .then(response=>{
                        this.cars=response.data
                    })
            },
            findCar: function (event) {
                axios.get(`/car/${this.id}`)
                    .then(response=>{
                        this.car = response.data
                    })
            },
            createCar: function (event) {
                axios.post('/car',{
                    "title": this.title,
                    "brand": this.brand,
                    "price": this.price,
                    "age": this.age
                })
                    .then(response=>{
                        this.getCars()
                    })
            },
            deleteCar: function (car){
                axios.delete(`/car/${car.id}`)
                    .then(response=>{
                        this.getCars()
                    })
            }
        }
    })
</script>
</body>
</html>
